<table class="user-table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Téléphone</th>
      <th>Âge</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.nom }}</td>
      <td>{{ user.prenom }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.adresse }}</td>
      <td>{{ user.tel }}</td>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
