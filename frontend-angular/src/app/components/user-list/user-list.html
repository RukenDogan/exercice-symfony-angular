<p class="title">Liste des utilisateurs</p>

<table class="user-table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Téléphone</th>
      <th>Âge</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>
        <a [routerLink]="['/users', user.id]">{{ user.nom }}</a>
      </td>
      <td>{{ user.prenom }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.adresse }}</td>
      <td>{{ user.tel }}</td>
      <td>{{ user.age }}</td>
      <td>
        <button class="delete-btn" (click)="delete(user.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="openModal()">Ajouter un utilisateur</button>

<app-user-modal
  *ngIf="isModalOpen"
  (closed)="closeModal()"
  (userAdded)="closeModal()"
></app-user-modal>
