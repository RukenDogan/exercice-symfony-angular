<div class="modal-backdrop">
  <div class="modal">
    <h2>Ajouter un utilisateur</h2>

    <form (ngSubmit)="submit()" #userForm="ngForm">
      <input
        type="text"
        name="nom"
        [(ngModel)]="newUser.nom"
        placeholder="Nom"
        required
      />

      <input
        type="text"
        name="prenom"
        [(ngModel)]="newUser.prenom"
        placeholder="Prénom"
        required
      />

      <input
        type="email"
        name="email"
        [(ngModel)]="newUser.email"
        placeholder="Email"
        required
      />

      <input
        type="text"
        name="adresse"
        [(ngModel)]="newUser.adresse"
        placeholder="Adresse"
      />

      <input
        type="text"
        name="tel"
        [(ngModel)]="newUser.tel"
        placeholder="Téléphone"
      />

      <input
        type="date"
        name="birthDate"
        [(ngModel)]="newUser.birthDate"
        required
      />

      <div class="actions">
        <button type="submit" [disabled]="userForm.invalid">Ajouter</button>
        <button type="button" (click)="close()">Annuler</button>

      </div>
    </form>
  </div>
</div>
