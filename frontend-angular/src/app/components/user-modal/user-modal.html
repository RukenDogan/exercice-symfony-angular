<div class="modal-backdrop" *ngIf="isOpen">
  <div class="modal">
    <h2>Ajouter un utilisateur</h2>
    <form (ngSubmit)="submit()">
      <label>
        Nom:
        <input type="text" [(ngModel)]="newUser.nom" name="nom" required>
      </label>
      <label>
        Prénom:
        <input type="text" [(ngModel)]="newUser.prenom" name="prenom" required>
      </label>
      <label>
        Email:
        <input type="email" [(ngModel)]="newUser.email" name="email" required>
      </label>
      <label>
        Adresse:
        <input type="text" [(ngModel)]="newUser.adresse" name="adresse">
      </label>
      <label>
        Téléphone:
        <input type="text" [(ngModel)]="newUser.tel" name="tel">
      </label>
      <label>
        Date de naissance:
        <input type="date" [(ngModel)]="newUser.birthDate" name="birthDate">
      </label>

      <div class="actions">
        <button type="submit">Créer</button>
        <button type="button" (click)="close()">Annuler</button>
      </div>
    </form>
  </div>
</div>
